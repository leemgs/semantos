static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address: { address: 0.0.0.0, port_value: 8080 }   # Envoy HTTP 수신 포트
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              # /grpc/로 들어오는 모든 요청을 reasoner gRPC로 라우팅 (필요시 prefix 수정)
              - match: { prefix: "/grpc/" }
                route:
                  cluster: reasoner-grpc
                  timeout: 300s
          http_filters:
          # gRPC-Web 변환 필터
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          # (선택) CORS 허용 - 프론트에서 호출 시 편의용
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          # 라우터
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: reasoner-grpc
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}             # gRPC 업스트림은 HTTP/2 필요
    load_assignment:
      cluster_name: reasoner-grpc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: reasoner       # docker-compose 서비스명 (reasoner-engine의 container_name이 reasoner)
                port_value: 50053       # reasoner gRPC 포트
admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }  # Envoy 관리포트(옵션)
