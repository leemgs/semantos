static_resources:
  listeners:
  - name: http_listener
    address:
      socket_address: { address: 0.0.0.0, port_value: 18080 }
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: ui
              domains: ["*"]
              routes:
              - match: { prefix: "/grpc/safety" }
                route:
                  cluster: safety_cluster
                  prefix_rewrite: "/"
                  timeout: 0s
              - match: { prefix: "/grpc/reasoner" }
                route:
                  cluster: reasoner_cluster
                  prefix_rewrite: "/"
                  timeout: 0s
          http_filters:
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: safety_cluster
    type: STRICT_DNS
    connect_timeout: 2s
    http2_protocol_options: {}   # (경고만 뜨는 항목, 동작엔 문제 없음)
    load_assignment:
      cluster_name: safety_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: safety-runtime, port_value: 50051 }

  - name: reasoner_cluster
    type: STRICT_DNS
    connect_timeout: 2s
    http2_protocol_options: {}
    load_assignment:
      cluster_name: reasoner_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address: { address: reasoner, port_value: 50053 }

admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9900 }

